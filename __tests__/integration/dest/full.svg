<?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" font-family="Arial" width="600px" height="440px"> <style> svg { padding: 2px; } </style> <desc>All messages</desc>   <g class="seq-0" transform="translate(0, 0)"> <!-- Render all actors -->  <g stroke="black" text-anchor="middle" transform="translate(0, 0)"> <circle cx="60" cy="6" r="4" fill="none" /> <line x1="60" y1="10" x2="60" y2="26" /> <line x1="50" y1="18" x2="70" y2="18" /> <line x1="60" y1="26" x2="70" y2="36" /> <line x1="60" y1="26" x2="50" y2="36" /> <text x="60" y="50" stroke="black" stroke-width="0" dominant-baseline="middle">User</text> <line x1="60" y1="60" x2="60" y2="360" /> </g>  <!-- Render all objects -->  <g class="seq-object" stroke="black" text-anchor="middle" transform="translate(200, 0)"> <rect width="120" height="60" stroke="#000000" fill="#FFFFFF" stroke-width="2"></rect> <text x="60" y="30" stroke="black" stroke-width="0" dominant-baseline="middle">Alpha</text> <line x1="60" y1="60" x2="60" y2="360" /> </g>  <g class="seq-object" stroke="black" text-anchor="middle" transform="translate(400, 0)"> <rect width="120" height="60" stroke="#000000" fill="#FFFFFF" stroke-width="2"></rect> <text x="60" y="30" stroke="black" stroke-width="0" dominant-baseline="middle">Bravo</text> <line x1="60" y1="60" x2="60" y2="360" /> </g>  <!-- Render all messages for this sequence -->  <g xtransform="translate(0, 0)">    <g stroke="black" stroke-width="2"> <line x1="60" y1="120" x2="260" y2="120" /> <!-- Solid arrow head for a standarad synchornous message -->  <polygon points="251,112 251,128 259,120" /> <text x="78" y="112" stroke-width="0" dominant-baseline="top" font-size="12">Start</text>  </g>  </g>  <g xtransform="translate(0, 0)">   <g stroke="black" stroke-width="2"> <line x1="260" y1="200" x2="460" y2="200" /> <!-- Open arrow head used for async messages -->  <line x1="451" y1="192" x2="459" y2="200" /> <line x1="451" y1="208" x2="459" y2="200" /> <text x="278" y="192" stroke-width="0" dominant-baseline="top" font-size="12">Send async message</text>  </g>   </g>  <g xtransform="translate(0, 0)">  <g stroke="black" stroke-width="2" stroke-dasharray="2, 3"> <line x1="460" y1="280" x2="260" y2="280" /> <!-- Response arrow is open (async) but in the other direction -->  <line x1="261" y1="280" x2="269" y2="272" /> <line x1="261" y1="280" x2="269" y2="288" /> <text x="278" y="272" stroke-width="0" dominant-baseline="top" font-size="12">Response message</text>  </g>    </g>  </g>  </svg>